<!DOCTYPE html>

  <title>Random Chord Progression Generator</title>

</head>
<body>
  <div class="container">
    <h1>Random Chords Generator</h1>

      <p><strong>Progression:</strong> <span id="progression">-</span></p>
      <p><strong>Chords:</strong> <span id="chords">-</span></p>
    </div>
  </div>
  <div class="container email-capture">
